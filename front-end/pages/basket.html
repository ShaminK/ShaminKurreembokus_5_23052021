<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!-- JAVASCRIPT -->
    <script type="text/javascript" src="../js/basket.js"></script>
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- ICON -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <!-- STYLE -->
    <link rel="stylesheet" href="../style/style.css">
</head>

<body onload="displayBasket()">
    <nav class="navbar-expand-md container navbar-dark bg-dark">
        <ul class="navbar-nav">
            <li class="navbar-item col-md-3">
                <a href="../index.html" class="nav-link px-3 font-weight-bold">Accueil</a>
            </li>
            <div class="col-sm-0 col-md-6"></div>
            <li class="navbar-item col-md-3">
                <a href="#" class="nav-link font-weight-bold px-3"><i class="fas fa-shopping-cart"></i> Mon panier</a>
            </li>
        </ul>
    </nav>

    <main class="container mt-5 mb-5 content__basket" id="main__content">
        <h1 class="basket__title">Mon panier</h1>
        <p id="basket__content" class="mb-3"></p>
        <table class="table table-sm " id="table__basket">
        </table>
        <form id="form" class="mt-3">

            <div class="form-group">
                <label for="firstName">Votre prénom: </label>
                <input type="text" name="firstName" id="firstName" class="form-control" required value="Prénom">
            </div>

            <div class="form-group">
                <label for="lastName">Votre Nom: </label>
                <input type="text" name="lastName" id="lastName" class="form-control" required value="Nom">
            </div>

            <div class="form-group">
                <label for="address">Votre adresse: </label>
                <input type="text" name="address" id="address" class="form-control" required value="Adresse">
            </div>

            <div class="form-group">
                <label for="city">Votre ville: </label>
                <input type="text" name="city" id="city" class="form-control" required value="Ville">
            </div>

            <div class="form-group">
                <label for="email">Votre e-mail: </label>
                <input type="email" name="email" id="email" class="form-control" required value="Mail">
            </div>


            <div class="text-center">
                <a class="btn btn__teddy" id="btn-confirm" onclick="sendForm()">Confirmer la commande</a>
                <br><br>
                <button class="btn btn-danger">
                    <a class="text-white" href="../index.html" onclick="deleteOrder()"> Supprimer la commande</a>
                </button>
            </div>


        </form><br>
        <br>
    </main>

    <footer>
        <div class="container bg-dark">
            <div class="row">
                <div class="col-md-3 mb-4">
                    <h5 class="text-white mt-3 mb-2 ml-3"><u>Coordonnées</u></h5>

                    <p class="text-white ml-3 m-0">Orinoco</p>
                    <p class="text-white ml-3 m-0">1 rue des Pyrenées</p>
                    <p class="text-white ml-3 m-0">75001 Paris</p>
                </div>

                <div class="col-md-3">
                    <h5 class="text-white mt-3 mb-2 ml-3"><u>Informations</u></h5>

                    <p class="text-white ml-3 m-0">Notre histoire</p>
                    <p class="text-white ml-3 m-0">CGV</p>
                </div>

                <div class="col-md-3">
                    <h5 class="text-white mt-3 mb-2 ml-3"><u>Retrouvez-nous sur:</u></h5>
                    <div class="container">
                        <i class="fab fa-facebook-square text-white fa-2x col-2 col-md-5 col-lg-2"></i>
                        <i class="fab fa-instagram-square text-white fa-2x col-2 col-md-5 col-lg-2"></i>
                        <i class="fab fa-twitter-square text-white fa-2x col-2 col-md-5 col-lg-2"></i>
                        <i class="fab fa-snapchat-square text-white fa-2x col-2 col-md-5 col-lg-2"></i>
                    </div>
                </div>

                <div class="col-md-3">
                    <h5 class="text-white mt-3 mb-2 ml-3"><u>Questions</u></h5>

                    <p class="text-white ml-3 m-0">FAQ</p>
                    <p class="text-white ml-3 m-0">Suivi de colis</p>
                </div>


            </div>
        </div>
    </footer>


</body>

</html>
